name: Validate Infrastructure

# on:
#   pull_request:
#     paths:
#       - 'Deployment/**'
#     branches:
#       - main
#       - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az bicep install

    - name: Validate main Bicep template
      run: |
        echo "ğŸ” Validating main.bicep template..."
        az bicep build --file Deployment/main.bicep

    - name: Validate module templates
      run: |
        echo "ğŸ” Validating module templates..."
        for module in Deployment/modules/*.bicep; do
          if [ -f "$module" ]; then
            echo "Validating $module"
            az bicep build --file "$module"
          fi
        done

    - name: Validate parameter files
      run: |
        echo "ğŸ” Validating parameter files..."
        for param_file in Deployment/parameters/*.json; do
          if [ -f "$param_file" ]; then
            echo "Validating JSON syntax: $param_file"
            jq empty "$param_file" || exit 1
          fi
        done

    - name: Check for What-If deployment (Dev)
      if: github.event.pull_request.base.ref == 'develop'
      run: |
        echo "â„¹ï¸ This would deploy to development environment"
        echo "ğŸ“‹ Parameter file: Deployment/parameters/main.parameters.dev.json"
        if [ -f "Deployment/parameters/main.parameters.dev.json" ]; then
          echo "âœ… Dev parameter file exists"
        else
          echo "âŒ Dev parameter file missing"
          exit 1
        fi

    - name: Check for What-If deployment (Prod)
      if: github.event.pull_request.base.ref == 'main'
      run: |
        echo "â„¹ï¸ This would deploy to production environment"
        echo "ğŸ“‹ Parameter file: Deployment/parameters/main.parameters.prod.json"
        if [ -f "Deployment/parameters/main.parameters.prod.json" ]; then
          echo "âœ… Prod parameter file exists"
        else
          echo "âŒ Prod parameter file missing"
          exit 1
        fi

    - name: Comment on PR
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const output = `### ğŸ—ï¸ Infrastructure Validation Results
          
          ${context.job.status === 'success' ? 'âœ…' : 'âŒ'} Bicep template validation completed
          
          **Validation Steps:**
          - âœ… Main template syntax check
          - âœ… Module templates syntax check  
          - âœ… Parameter files JSON validation
          - âœ… Environment configuration check
          
          ${github.event.pull_request.base.ref === 'main' 
            ? 'âš ï¸ **This PR will trigger a production deployment when merged**' 
            : 'ğŸ“ This PR will trigger a development deployment when merged'}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
